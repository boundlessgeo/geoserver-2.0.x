<html xmlns:wicket="http://wicket.apache.org/">
  <head>
    <title>
      <wicket:message key="page.title">Map CSS Demo Page</wicket:message>
    </title>
  </head>
  <body>
    <wicket:extend>
        <div wicket:id="map"> </div>
        <form wicket:id="layer-selection">
            <label style="display:inline;" for="layername">Layer:</label><select style="display:inline; width: 200px;" wicket:id="layername"></select>
            <label style="display:inline;" for="layername">Style:</label><select style="display:inline; width: 200px;" wicket:id="stylename"></select>
            <a wicket:id="submit">Switch,</a> or <span wicket:id="create"></span>
        </form>
        <div wicket:id="feedback-low"></div>
        <div wicket:id="tabs"></div>
    </wicket:extend>
  </body>
</html>
